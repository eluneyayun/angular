<p>list heroes</p>

<h3 *ngIf="deleteHero; else nothingWasDelete">
  heroe borrado :<small class="text-danger">{{ deleteHero }} </small>
</h3>

<ng-template #nothingWasDelete>
  <h3>no ha borrado nada</h3>
</ng-template>

<button
  *ngIf="herores.length > 0"
  (click)="delitLastHero()"
  class="btn btn-outline-danger"
>
  borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of herores" class="list-group-item">{{ name }}</li>
</ul>
