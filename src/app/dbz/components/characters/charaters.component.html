<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characters;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between aling-item-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-primary': isEven,
      'list-group-item-dark': isLast
    }"
  >
    <div class="">
      <span class="text-primary"> {{ i + 1 }}. </span>
      {{ character.name }} - Power: {{ character.power }}
    </div>

    <button (click)="emitDeleteCharacter(character.id)" class="btn btn-danger">
      Eliminar
    </button>
  </li>
</ul>
