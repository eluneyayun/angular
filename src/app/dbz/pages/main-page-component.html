<h1>DBZ Personajes</h1>

<div class="row">
  <div class="col">
    <app-characters
      (onDeleteCharacter)="onDeleteCharacter($event)"
      [characters]="characters"
    ></app-characters>
  </div>

  <div class="col">
    <app-add-character
      (onNewCharacter)="onNewCharacter($event)"
    ></app-add-character>
  </div>
</div>
